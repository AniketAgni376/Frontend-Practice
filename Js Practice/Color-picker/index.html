<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="w-80 bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-4">Color Picker</h2>
        <table class="min-w-full divide-y divide-gray-200">
            <thead>
                <tr>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Color Name
                    </th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Color Preview
                    </th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Random Color 
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200" id="color-table">
                <tr>
                    <td class="px-4 py-2">Red</td>
                    <td class="px-4 py-2 color-cell" style="background-color: #ff0000;"></td>
                    <td class="px-4 py-2"></td>
                </tr>
                <tr>
                    <td class="px-4 py-2">Green</td>
                    <td class="px-4 py-2 color-cell" style="background-color: #00ff00;"></td>
                    <td class="px-4 py-2"></td>
                </tr>
                <tr>
                    <td class="px-4 py-2">Blue</td>
                    <td class="px-4 py-2 color-cell" style="background-color: #0000ff;"></td>
                    <td class="px-4 py-2"></td>
                </tr>
                <tr>
                    <td class="px-4 py-2">Orange</td>
                    <td class="px-4 py-2 color-cell" style="background-color: #ffa500;"></td>
                    <td class="px-4 py-2">
                        <button class="start-stop-button bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">
                            Start
                        </button>
                    </td>
                </tr>
                <tr>
                    <td class="px-4 py-2">Purple</td>
                    <td class="px-4 py-2 color-cell" style="background-color: #800080;"></td>
                    <td class="px-4 py-2"></td>
                </tr>
                <tr>
                    <td class="px-4 py-2">Yellow</td>
                    <td class="px-4 py-2 color-cell" style="background-color: #ffff00;"></td>
                    <td class="px-4 py-2"></td>
                </tr>
                <tr>
                    <td class="px-4 py-2">Cyan</td>
                    <td class="px-4 py-2 color-cell" style="background-color: #00ffff;"></td>
                    <td class="px-4 py-2"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
